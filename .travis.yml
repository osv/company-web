language: emacs-lisp
env:
  matrix:
    - EMACS_VERSION=24.5
    - EMACS_VERSION=snapshot
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y $EMACS
  - curl -fsSkL https://raw.github.com/cask/cask/master/go | python
  - export PATH="$HOME/.cask/bin:$PATH"
  - export ECUKES_EMACS="$EMACS"
  - cask
script:
  make
